<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. nesting and indentation</title>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <OL>
            <LI>B1</LI>
            <LI>B2</LI>
            <ul>
                <li>B2a</li>
                <ul>
                    <li>B2aa</li>
                    <li>B2ab</li>
                </ul>
                <li>B2b</li>
                <li>B2c</li>
            </ul>
            <li>B3</li>
        </OL>
        <ol>
            <li>B31</li>
            <LI>B32</LI>
        </ol>
        <li>C</li>
</body>
</html>
